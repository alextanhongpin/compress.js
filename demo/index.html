<!DOCTYPE html>
<html>
  <head>
    <title>Compress Demo</title>
    <style type="text/css">
      body {
        font-family: Helvetica, Arial;
      }
      .container {
        width: 100%;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Compress.js</h1>

      <h3>Usage</h3>

      <p>
        Compress your images before uploading to your database. Get it from
        <a href="https://www.npmjs.com/package/compress.js">here</a>.
      </p>

      <p>or</p>

      <p>
        Copy the minified version from
        <a
          href="https://github.com/alextanhongpin/compress.js/blob/master/build/compress.min.js"
          >here</a
        >
        and add it to your project directory.
      </p>

      <img src="./carbon.png" width="800px" />

      <h3>Demo</h3>

      <p>Upload an image and watch the file size before and after.</p>

      <div>
        <input type="file" name="" id="upload" accept="image/*" />
      </div>
      <div>
        <p>
          <label for="maxWidth">Max Width </label>
          <input type="number" id="maxWidth" value="320" />
        </p>

        <p>
          <label for="maxHeight">Max Height</label>
          <input type="number" id="maxHeight" value="0" />
        </p>

        <p>
          <label for="crop"> Crop </label>
          <input type="checkbox" id="crop" checked />
        </p>

        <p>
          <label for="aspectRatio">Aspect Ratio</label>
          <input type="text" id="aspectRatio" value="1:1" />
        </p>
      </div>
      <div>
        <img src="" alt="" id="before" />
        <p id="before-output"></p>

        <img src="" alt="" id="after" />
        <p id="after-output"></p>
      </div>
    </div>

    <!--Include a custom modernizr that only checks the exif-orientation.-->
    <script src="./index.js" type="module"></script>
  </body>
</html>
